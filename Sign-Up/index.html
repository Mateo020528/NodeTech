<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <main class="container-fluid ">
        <div class="card-logo">
            <img src="../assets/logo.png" alt="logo pagina" width="500px">
            <div class="p-logo">
                <p>REGISTER IN</p>
                <p>LANDING</p>  
                <p>PAGE</p>
            </div>
        </div>
        <div class="card-login">
            <h5>Register</h5>
            <label for="">Nombre:</label>
            <input type="text" class="form-control" id="nombre" >
            <label for="">Apellido:</label>
            <input type="text" class="form-control"  id="apellido">
            <label for="">Edad:</label>
            <input type="number" class="form-control"  id="edad">
            <label for=""></label>Genero:</label>
            <select name="Genero" class="form-control" id="genero">
                <option value="default" disabled selected>Ingrese genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="">Estudios:</label>
            <select name="estudios" class="form-control" id="estudios">
                <option value="default"disabled selected>Ingrese nivel de estudios</option>
                <option value="Bachiller">Bachiller</option>
                <option value="Técnico">Técnico</option>
                <option value="Tecnológico">Tecnológico</option>
                <option value="Profesional">Profesional</option>
                <option value="Maestrías">Maestrías</option>
                <option value="Doctorados">Doctorados</option>
            </select>
            <label for="">Email:</label>
            <input type="email" class="form-control"  id="email" >   
            <label for="">Contraseña:</label>
            <input type="password" class="form-control"  id="password">
            <label for="">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmar">
            <div class="terminosCondiciones mt-3">
                <input class="form-check-input" type="checkbox" value="" id="terminos">
                <p class="terminos">Acepto terminos y condiciones</p>
            </div>
            <div class="btn btn-primary" id="registro">Register now</div>

    </main>
</body>
</html>

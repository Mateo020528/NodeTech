<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container-fluid">
        <div class="card-logo">
            <img src="../asstes/logo.png" alt="logo pagina" width="500px">
            <div class="p-logo">
                <p>REGISTER IN </p>
                <p>LANDING</p>
                <p>PAGE</p>
            </div>
        </div>
        <div class="card-login">
            <h5>Register</h5>
            <label for="">Nombre:</label>
            <input type="text" class="form-control" id="nombre" >
            <label for="">Apellido:</label>
            <input type="text" class="form-control"  id="apellido">
            <label for="">Edad:</label>
            <input type="number" class="form-control"  id="edad>
            <label for="">Genero:</label>
            <select name="Genero" class="form-control" id="Genero">
                <option value="01">Masculino</option>
                <option value="02">Femenino</option>
                <option value="03">39 Tipos de gay</option>
            </select>
            <label for="">Estudios:</label>
            <select name="estudios" class="form-control" id="estudios">
                <option value="01">Bachiller</option>
                <option value="02">Técnico</option>
                <option value="03">Tecnológico</option>
                <option value="04">Profesional</option>
                <option value="05">Maestrías</option>
                <option value="06">Doctorados</option>
            </select>
            <label for="">Email:</label>
            <input type="text" class="form-control"  id="email" >
            <label for="">Contraseña:</label>
            <input type="password" class="form-control"  id="contraseña">
            <label for="">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarContaseña">
            <div class="terminosCondiciones mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <p class="terminos">Acepto terminos y condiciones</p>
            </div>
            <button class="btn btn-primary">Register now</button>

    </main>
</body>
</html>
